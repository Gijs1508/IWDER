<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Menukaart</title>
        <link rel="stylesheet" href="css/menu.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <img src="img/logo.png" alt="logo" class="logo-img">
        </main>
        <section class="wrapper">
            <div class="item pulse-grow">
                <img src="img/turkse_pizza.png" alt="foto" class="item-img">
                <div class="item-text">
                    <span>Turkse Pizza</span> <br>
                    <span>Prijs: €7.99</span>
                </div>
            </div>
            <div class="item pulse-grow">
                <img src="img/broodje_shoarma.png" alt="foto" class="item-img">
                <div class="item-text">
                    <span>Broodje Shoarma</span> <br>
                    <span>Prijs: €5.99</span>
                </div>
            </div>
            <div class="item pulse-grow">
                <img src="img/broodje_doner.png" alt="foto" class="item-img">
                <div class="item-text">
                    <span>Broodje Doner</span> <br>
                    <span>Prijs: €6.99</span>
                </div>
            </div>
            <div class="item pulse-grow">
                <img src="img/kapsalon.png" alt="foto" class="item-img">
                <div class="item-text">
                    <span>Kapsalon</span> <br>
                    <span>Prijs: €10.99</span>
                </div>
            </div>
            <div class="item pulse-grow">
                <img src="img/schotel_kebab.png" alt="foto" class="item-img">
                <div class="item-text">
                    <span>Schotel Kebab</span> <br>
                    <span>Prijs: €12.99</span>
                </div>
            </div>
            <div class="item pulse-grow">
                <img src="img/pizza_shoarma.png" alt="foto" class="item-img">
                <div class="item-text">
                    <span>Pizza Shoarma</span> <br>
                    <span>Prijs: €7.99</span>
                </div>
            </div>
            <div class="item pulse-grow">
                <img src="img/halve_kip.png" alt="foto" class="item-img">
                <div class="item-text">
                    <span>Halve Kip</span> <br>
                    <span>Prijs: €9.99</span>
                </div>
            </div>
            <div class="item pulse-grow">
                <img src="img/spare_ribs.png" alt="foto" class="item-img">
                <div class="item-text">
                    <span>Spare Ribs</span> <br>
                    <span>Prijs: €10.99</span>
                </div>
            </div>
            <div class="item pulse-grow">
                <img src="img/patat.png" alt="foto" class="item-img">
                <div class="item-text">
                    <span>Patat</span> <br>
                    <span>Prijs: €3.99</span>
                </div>
            </div>
        </section>
    </body>
</html>
